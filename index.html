<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floogle Search Engine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar -->
  <header id="header-bar">
    <button id="login-btn-header">Login</button>
    <div id="welcome-msg"></div>
    <button id="logout-btn" style="display:none;">Logout</button>
  </header>

  <!-- Main container -->
  <main id="main-container">
    <div id="search-container">
      <input id="search-input" type="text" placeholder="Search Floogle or play games" autocomplete="off" />
      <button id="search-button">Search</button>
    </div>

    <div id="results-container"></div>
    <div id="game-hub"></div>
  </main>

  <!-- Search History panel -->
  <div id="search-history" style="display:none;">
    <h3>Search History</h3>
    <ul id="history-list"></ul>
  </div>

  <!-- Achievements panel -->
  <div id="achievements" style="display:none;">
    <h3>Achievements</h3>
    <ul id="achievement-list"></ul>
  </div>

  <!-- Leaderboards panel inside game hub (added by JS) -->

  <!-- Login Modal (added by JS) -->

  <script src="game.js"></script>
</body>
</html>
