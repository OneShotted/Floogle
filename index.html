<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floogle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light medium">

  <!-- Top Navigation (Login on top-left, Settings/Game on top-right) -->
  <header>
    <div class="top-left">
      <div id="user-panel">
        <span id="welcome-msg" style="display:none;"></span>
        <button id="logout-btn" style="display:none;">Logout</button>
        <button id="login-btn">Login / Signup</button>
      </div>
    </div>
    <div class="top-right">
      <button id="settings-icon" title="Settings">‚öôÔ∏è</button>
      <button id="play-game-btn" title="Play Games">üéÆ Play Game</button>
    </div>
  </header>

  <!-- Main Search Area -->
  <main id="main-content">
    <div class="centered">
      <div class="logo">Floogle</div>
      <form id="search-form" autocomplete="off">
        <input type="text" id="search-input" placeholder="Search Floogle..." />
        <div id="autocomplete-list" class="autocomplete-items"></div>
        <div class="buttons">
          <button type="submit">Search</button>
          <button type="button" id="lucky-btn">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>

    <div id="results"></div>
    <div id="fun-fact" class="fun-fact"></div>
    <div id="quiz-container"></div>
    <div id="search-count">Searches: 0</div>

    <div id="search-history" class="search-history" style="display:none;">
      <h3>Your Search History</h3>
      <ul id="history-list"></ul>
    </div>
  </main>

  <!-- Settings Panel -->
  <div id="settings-panel" class="settings-panel">
    <button id="close-settings">‚úñ Close</button>
    <h3>Settings</h3>
    <label>Custom Logo Text:
      <input type="text" id="custom-logo" placeholder="Floogle" />
    </label>
    <label>Text Size:
      <select id="text-size">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </label>
    <label>Theme:
      <select id="theme-select">
        <option value="light" selected>Light</option>
        <option value="dark">Dark</option>
        <option value="retro">90's Web</option>
      </select>
    </label>
    <label><input type="checkbox" id="toggle-safe" /> Safe Search</label>
    <label><input type="checkbox" id="toggle-auto" /> Auto Search</label>
    <label><input type="checkbox" id="toggle-suggest" checked /> Suggestions</label>
    <label><input type="checkbox" id="toggle-delay" /> Delay Mode</label>
    <label><input type="checkbox" id="toggle-easter" checked /> Easter Eggs</label>
    <label><input type="checkbox" id="toggle-quiz" checked /> Quiz Mode</label>
    <label><input type="checkbox" id="toggle-sponsored" /> Sponsored Results</label>
    <label><input type="checkbox" id="toggle-sound" checked /> Sound FX</label>
    <label><input type="checkbox" id="toggle-virus" /> Fake Virus</label>
    <label><input type="checkbox" id="toggle-chaos" /> Chaos Mode</label>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Login / Signup</h2>
      <form id="login-form">
        <label for="username-input">Username:</label><br />
        <input type="text" id="username-input" required /><br />
        <label for="password-input">Password:</label><br />
        <input type="password" id="password-input" required /><br />
        <button type="submit">Login / Signup</button>
      </form>
      <button id="close-login">Close</button>
      <div id="login-message" class="login-message"></div>
    </div>
  </div>

  <!-- Game Hub -->
  <div id="game-hub" class="hidden">
    <button id="close-game-hub">‚úñ Close Games</button>
    <div class="game-list">
      <h3>Select a Game</h3>
      <button data-game="duck">Duck Catcher</button>
      <button data-game="math">Math Blaster</button>
      <button data-game="reaction">Reaction Test</button>
      <button data-game="memory">Memory Flip</button>
      <button data-game="dodge">Avoid the Bombs</button>
      <button data-game="typing">Typing Speed</button>
    </div>
    <div id="game-container"></div>
  </div>

  <audio id="search-sound" src="search-sound.mp3" preload="auto"></audio>
  <script src="game.js"></script>
</body>
</html>
